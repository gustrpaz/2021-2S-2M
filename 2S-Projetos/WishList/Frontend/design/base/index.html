<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Wish List</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>WishList</h1>
        </div>
    </header>

    <main>
        <div class="fundoDiv">
            <div class="cadastrarDesejos">
                <form action="" class="questionario">
                    <label class="textoForm">Seu Id</label>
                    <input class="idUsuario" type="text" name="Usuario" placeholder="Digite Seu Id">
                    <label class="textoForm">Desejo</label>
                    <input class="nomeDesejo" type="text" name="Desejo" placeholder="Digite Seu Desejo">
                    <label class="textoForm">Descrição do Desejo</label>
                    <textarea class="descDesejo" placeholder="Descreva Seu Desejo..."></textarea>
                    <button type="submit" class="botao">Enviar</button>
                </form>
            </div>
        </div>
        <div class="mostrarDesejos">
            <h2>DESEJOS</h2>
            <div class="caixaDesejo">
                <div class="inputDiv">
                    <p>Título</p>
                    <input type="checkbox" class="check">
                </div>
                <textarea class="descCaixa"></textarea>
            </div>

                    <p>Título</p>

                </div>

            </div>
        </div>
    </main>

</body>
</html>
