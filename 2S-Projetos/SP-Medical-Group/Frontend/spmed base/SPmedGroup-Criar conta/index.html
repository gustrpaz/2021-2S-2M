<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Medical Group</title>
    <script src="https://kit.fontawesome.com/8072771ef9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <div class="background">
            <img src="assets/undraw_medicine_b1ol.svg">
        </div>

        <div class="criar_conta">
            <img src="assets/medgroup-hori.png" alt="">

            <div class="form-group">
                <h1>Crie uma conta</h1>

                <div class="container_input">

                    <label class="txt-form">Nome completo</label>
                    <input class="input-form" type="text" />

                    <label class="txt-form">Data de Nascimento</label>
                    <input class="input-form" type="text" />

                    <label class="txt-form">Telefone (+55)</label>
                    <input class="input-form" type="text" />

                    <label class="txt-form">RG</label>
                    <input class="input-form" type="text" />

                    <label class="txt-form">CPF</label>
                    <input class="input-form" type="text" />

                    <div class="box_botao">
                        <button type="button" class="botao">Criar conta</button>
                        <a href="">Já tenho uma conta</a>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="container_footer">
            <div class="box_footer">
                <div class="links_uteis">
                    <ul class="none">
                        <!-- Serviços = Tela de Agende uma consulta -->
                        <li> <a href="">Serviços</a></li>
                        <li> <a href="mailto:grezendepaz@gmail.com">Contatar</a></li>
                    </ul>
                </div>

                <a href="#home"><img class="logo_branca" src="assets/logo_branca.png"></a>

                <div class="direitos">
                    <span>
                        spmedgroup todos os direitos reservados
                    </span>
                </div>
            </div>
            <div class="Copyright">
                <span>Copyright © 2021 - SPmedicalGroup</span>
            </div>
        </div>
    </footer>
</body>

</html>
