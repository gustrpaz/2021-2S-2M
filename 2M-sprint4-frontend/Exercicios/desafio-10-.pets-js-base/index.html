<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <script>

        let pets = [{
                nome: "Doguinho A",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho B",
                idade: 5,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho C",
                idade: 11,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho A",
                idade: 17,
                tipoPet: "gato"
            }, {
                nome: "Gatinho H",
                idade: 2,
                tipoPet: "gato"
            }, {
                nome: "Passarinho A",
                idade: 12,
                tipoPet: "pássaro"
            }, {
                nome: "Doguinho Z",
                idade: 16,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho H",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho P",
                idade: 3,
                tipoPet: "gato"
            }];

            // 1.	Liste somente os animais cujo tipo seja igual a gato;
            //
            console.log("Liste somente os animais cujo tipo seja igual a gato")
            var tipoGato = pets.filter(p => p.tipoPet == "gato")
            console.log(tipoGato)

            // 2.	Liste somente os animais cuja idade seja superior a 7;
            //
            console.log("Liste somente os animais cujo idade seja superior a 7")
            var idadeSuperior = pets.filter(i => i.idade > 7)
            console.log(idadeSuperior)

            // 3.	Some a idade de todos os pets;
            //
            console.log("Some a idade de todos os pets")
            let somaIdades = pets.map((p) => p.idade).reduce((a,b) => a+b, 0)
            console.log(somaIdades)
            
            // 4.	Traga somente os nomes dos pets;
            //
            console.log("Traga somente os nomes dos pets")
            var nomePets = pets.map((n) => n.nome)
            console.log(nomePets)

            // 5.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
            //
            console.log('Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro');
            var novoPet = {
                nome: "doguinho",
                idade: 13,
                tipoPet: "cachorro"
            }
            pets.push(novoPet)
            console.log(pets)

            // 6. Mostre a quantidade de cachorros que possuem na lista
            //
            console.log("Mostre a quantidade de cachorro que possuem na lista")
            let Qtde_cachorros = pets.map((p) => p.tipoPet == "cachorro").reduce((item,total) => item + total,0)
            console.log(Qtde_cachorros)

    </script>

</body>
